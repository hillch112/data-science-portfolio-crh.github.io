# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Chris Hill
description: "Hi I'm Chris, and I'm a Researcher and Data Scientist.  My portfolio focuses on interesting projects I've recently undertaken, with a strong emphasis on business impact. Please visit my Github & LinkedIn pages (or download my Resume) by using the links below!"


#-------------------------------
# About Section
subtitle: Data Science <span style="color:#f58506"> Portfolio </span>
location: "Highland, CA"
resume_url: /docs/Hill_Resume.pdf
avatar_image: /img/profile_picture.JPG

#-------------------------------
# Contact links
linkedln: "https://linkedin.com/in/christopher-r-hill/"
github: "https://github.com/hillch112" 

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


